<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width:100%;
    height:50%;
  }
  </style>
</head>
<body>


<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="salon.jpeg" alt="Los Angeles" width="900" height="400">
         <div class="carousel-caption">
    <h3>FRIZERSKI SALON M</h3>
    <p>NOVI DIZAJN</p>
  </div>

    </div>
    <div class="carousel-item">
      <img src="friz3.jpeg" alt="Chicago" width="900" height="400">
         <div class="carousel-caption">
    <h3>FRIZURE</h3>
    <p>PREMA NAJNOVIJOJ MODI</p>
  </div>


    </div>
    <div class="carousel-item">
      <img src="people.jpeg" alt="New York" width="900" height="400">
         <div class="carousel-caption">
    <h3>USLUGE</h3>
    <p>SVE PO VAŠIM ŽELJAMA!</p>
  </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div class="card-columns">
  <div class="card bg-primary">
    <div class="card-body text-center">

<img src="skare.jpeg" alt="Los Angeles" width="200" height="200">
      <p class="card-text">Usluga šišanja</p>
    </div>
  </div>

  <div class="card bg-warning">
    <div class="card-body text-center">
        <img src="mz.jpeg" alt="Los Angeles" width="200" height="200">
      <p class="card-text">Za žene i muškarce</p>
    </div>
  </div>

  <div class="card bg-success">
    <div class="card-body text-center">
        <img src="bojanje.jpeg" alt="Los Angeles" width="200" height="200">
      <p class="card-text">Usluga bojanja</p>
    </div>
  </div>
    </div>

</body>

</html>
